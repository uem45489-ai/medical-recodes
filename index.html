<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MediTrack Pro â€” Minimal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28'><rect rx='6' width='28' height='28' fill='%2310b981'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-size='16' fill='white' font-family='Arial'>M</text></svg>" alt="logo" class="logo">
      <div>
        <div class="title">MediTrack Pro</div>
        <div class="subtitle">Inventory &amp; Expiry â€” Minimal</div>
      </div>
    </div>

    <div class="top-actions">
      <a class="file-link" href="/mnt/data/Design and Analysis of Algorithms.pdf" target="_blank" rel="noopener">Certificate 1</a>
      <a class="file-link" href="/mnt/data/The Joy of Computing using Python (1).pdf" target="_blank" rel="noopener">Certificate 2</a>
      <button id="settings-btn" class="btn subtle">Settings</button>
      <button id="logout-btn" class="btn subtle">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="stats-row">
      <div class="stat card">
        <div class="stat-title">TOTAL STOCK</div>
        <div id="total-count" class="stat-value">0</div>
      </div>
      <div class="stat card">
        <div class="stat-title">EXPIRING SOON</div>
        <div id="expiring-count" class="stat-value highlight">0</div>
      </div>
      <div class="stat card">
        <div class="stat-title">EXPIRED</div>
        <div id="expired-count" class="stat-value danger">0</div>
      </div>
      <div class="stat card">
        <div class="stat-title">LOW STOCK</div>
        <div id="low-stock-count" class="stat-value">0</div>
      </div>
    </section>

    <section class="controls card">
      <div class="left">
        <button id="scan-mode-btn" class="btn primary soft-shadow">ðŸ“· Scan Barcode</button>
        <div class="search-wrap">
          <input id="search-input" class="search-input" type="search" placeholder="Search name, batch, or barcode..." />
          <button id="clear-search" class="icon-btn" title="Clear search">âœ•</button>
        </div>
        <select id="filter-status" class="filter-select">
          <option value="all">All Statuses</option>
          <option value="expired">Expired</option>
          <option value="warning">Expiring Soon</option>
          <option value="low">Low Stock</option>
          <option value="good">Good</option>
        </select>
      </div>

      <div class="right">
        <button id="add-btn" class="btn accent">+ Add Medicine</button>
      </div>
    </section>

    <section class="table-card card">
      <table class="inventory-table" aria-describedby="table-info">
        <thead>
          <tr>
            <th>Medicine Details</th>
            <th>Status</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="inventory-list"></tbody>
      </table>

      <div id="table-empty" class="empty-state">No medicines â€” add one with the <strong>+ Add Medicine</strong> button.</div>
    </section>
  </main>

  <!-- Add Modal -->
  <div id="modal-overlay" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <h3 id="modal-title">Add Medicine</h3>
      <form id="med-form" class="form-grid">
        <label>
          <span>Medicine name</span>
          <input id="med-name" required placeholder="e.g. Paracetamol 500mg" />
        </label>

        <label>
          <span>Batch number</span>
          <input id="med-batch" required placeholder="e.g. BATCH123" />
        </label>

        <label>
          <span>Expiry date</span>
          <input id="med-date" type="date" required />
        </label>

        <label>
          <span>Quantity</span>
          <input id="med-qty" type="number" min="0" value="1" required />
        </label>

        <div class="modal-actions">
          <button type="button" id="cancel-btn" class="btn subtle">Cancel</button>
          <button type="submit" class="btn accent">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
