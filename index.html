<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MediTrack Pro â€” Minimal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========== ADD MEDICINE MODAL (APPLE STYLE) ========== -->
  <div id="add-modal" class="modal hidden">
    <div class="modal-backdrop" id="modal-backdrop"></div>

    <div class="modal-box">
        <h2>Add Medicine</h2>

        <form id="add-form">
            <label>Medicine name</label>
            <input type="text" id="add-name" placeholder="e.g. Paracetamol 500mg" required>

            <label>Batch number</label>
            <input type="text" id="add-batch" placeholder="e.g. BATCH123" required>

            <label>Expiry date</label>
            <input type="date" id="add-expiry" required>

            <label>Quantity</label>
            <input type="number" id="add-qty" min="1" value="1" required>

            <div class="modal-actions">
                <button type="button" class="btn subtle" id="close-add">Cancel</button>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </div>
  </div>


  <!-- ========== TOP BAR ========== -->
  <header class="topbar">
    <div class="brand">
      <div class="logo-circle">M</div>
      <div>
        <div class="title">MediTrack Pro</div>
        <div class="subtitle">Inventory & Expiry â€” Minimal</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="settings-btn" class="btn subtle">Settings</button>
      <button id="logout-btn" class="btn subtle">Logout</button>
    </div>
  </header>



  <!-- ========== MAIN PAGE CONTENT ========== -->
  <main class="container">

    <!-- Stats Cards -->
    <section class="stats-row">
      <div class="stat card">
        <div class="stat-title">TOTAL STOCK</div>
        <div id="total-count" class="stat-value">0</div>
      </div>

      <div class="stat card">
        <div class="stat-title">EXPIRING SOON</div>
        <div id="expiring-count" class="stat-value highlight">0</div>
      </div>

      <div class="stat card">
        <div class="stat-title">EXPIRED</div>
        <div id="expired-count" class="stat-value danger">0</div>
      </div>

      <div class="stat card">
        <div class="stat-title">LOW STOCK</div>
        <div id="low-stock-count" class="stat-value">0</div>
      </div>
    </section>


    <!-- Controls Row -->
    <section class="controls card">
      <div class="left">
        <button id="scan-mode-btn" class="btn primary soft-shadow">ðŸ“· Scan Barcode</button>

        <div class="search-wrap">
          <input id="search-input" class="search-input" type="search" placeholder="Search name, batch, or barcode..." />
          <button id="clear-search" class="icon-btn">âœ•</button>
        </div>

        <select id="filter-status" class="filter-select">
          <option value="all">All Statuses</option>
          <option value="expired">Expired</option>
          <option value="warning">Expiring Soon</option>
          <option value="low">Low Stock</option>
          <option value="good">Good</option>
        </select>
      </div>

      <div class="right">
        <button id="add-btn" class="btn accent">+ Add Medicine</button>
      </div>
    </section>



    <!-- TABLE -->
    <section class="table-card card">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Medicine Details</th>
            <th>Status</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>

        <tbody id="inventory-list"></tbody>
      </table>

      <div id="table-empty" class="empty-state hidden">No medicines â€” add one using the <strong>+ Add Medicine</strong> button.</div>
    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
